<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:wght@700&family=Silkscreen&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/Images/favico.png">

    {% block head%}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm mb-1" style="background: linear-gradient(40deg, rgb(0, 0, 0), rgb(57, 0, 110));">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                
                <ul id="selecionar_comodo"class="nav">
                    <li class="nav-item">
                        <form action="/">
                            <button class="btn btn-sm btn-outline-primary" action="/">Selecionar Cômodo</button>
                        </form>
                    </li>
                </ul>
                <ul class="nav ml-auto">
                    <li>
                        <div class="container-fluid p-2">
                            <a class="nav-link" href="#">
                            <label id="temperatura">Temperatura: ...</label>
                            <img src="../static/Images/temperatura.png" alt="" width="30" height="24">
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>
        var intervalID = setInterval(update_temp, 1000);
        function update_temp(){
            fetch('/get-temp')
            .then(response => {
                return response.json()})
            .then(users =>{
                document.getElementById("temperatura").innerHTML = "Temperatura: " + users + "°"
                return users
            })
        }
        
    </script>
    
    {% block body %}{% endblock %}

    <footer>
        <div class="container-fluid mt-5 p-5">
            <div class="row">
                <div class="col-sm-12 text-white text-center">
                    <p class="mb-0">Desenvolvido por Rafael Days</p>
                </div>
            </div>
            <div class="column">
                <div class="col-sm-12 text-white text-center">
                    
                    <a href="https://github.com/rafaeldaysp/SEII-RafaelDiasPereira">
                        <img src="../static/Images/github.png" width="70" height="70" class="p-3"></a>
                </div>
            </div>
                
            
        </div>
     </footer>
    
</body>
</html>
